name: Deploy Express.js to Ubuntu (Password Auth)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Укажите нужную версию Node.js\

      - name: Install dependencies
        run: npm install

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy via SSH Password
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Установка Node.js (если его нет)
          if ! command -v node &> /dev/null; then
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          fi
          # Проверяем Node.js и npm
          echo "Node.js: $(node -v)"
          echo "npm: $(npm -v)"
          # Переходим в директорию проекта
          cd bankrotserver
          git pull origin master
          /root/bin/npm install --production
          # Установка PM2 (если нет)
          if ! command -v pm2 &> /dev/null; then
          sudo npm install -g pm2
          # Обновляем PATH (если нужно)
          export PATH="$PATH:/usr/local/bin"
          fi
          # Перезапуск приложения
          pm2 restart ecosystem.config.js
          EOF
